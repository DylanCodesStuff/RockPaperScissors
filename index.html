<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "style.css" rel = "stylesheet">
    <script src = "myscripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body>

<div class = "header-container">
    <header>
        Rock, Paper, Scissors!
    </header>
</div>

<div class = "game-container">
    <div class = "scoreboard-container">
        <div class = "your-scoreboard">Your Score:</div>
        <div class = "cpu-scoreboard">Enemy Score:</div>
    </div>
    <div class = "choices-container">
        <div class = "rock"><button type = "button">Rock</button></div>
        <div class = "paper"><button type = "button">Paper</button></div>
        <div class = "scissors"><button id="scissors-button" type = "button">Scissors</button></div>
    </div>
    <div class = "choose-container">
        <div class = "your-choices">Choose Wisely</div>
    </div>
    

</div>

<div class = "footer-container">
    <div class = "footer-credit">Created by Dylan</div>
</div>
    








</body>
</html>
