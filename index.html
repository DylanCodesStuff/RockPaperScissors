<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "style.css" rel = "stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body>

<div class = "header-container">
    <header>
        Rock, Paper, Scissors!
    </header>
</div>

<div class = "game-container">
    <div class = "scoreboard-container">
        <div class = "your-scoreboard"></div>
        <div class = "cpu-scoreboard"></div>
    </div>
    <div class = "choices-container">
        <div class = "rock"><button id = "rock-button" type = "button">Rock</button></div>
        <div class = "paper"><button id = "paper-button" type = "button">Paper</button></div>
        <div class = "scissors"><button id="scissors-button" type = "button">Scissors</button></div>
    </div>
    <div class = "choose-container">
        <div class = "your-choices">Choose Wisely</div>
    </div>
    

</div>
<div id = "result"></div>

<div class = "footer-container">
    <div class = "footer-credit">Created by Dylan</div>
</div>
    







<script src = "myscripts.js"></script>
</body>
</html>
